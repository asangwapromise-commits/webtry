<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f6fc;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #007BFF;
            color: white;
        }

        .top-bar button {
            background: white;
            color: #007BFF;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .top-bar button:hover {
            background: #e6e6e6;
        }

        /* Profile Header */
        .profile-header {
            background: skyblue;
            text-align: center;
            padding: 40px 20px;
            color: white;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 15px;
        }

        .profile-header h2 {
            margin: 10px 0 5px 0;
        }

        .profile-header p {
            margin: 0;
            font-size: 16px;
        }

        /* Items Section */
        .items-section {
            max-width: 900px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 0 20px;
        }

        .item-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            width: 250px;
            text-align: center;
        }

        .item-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .item-card h3 {
            margin: 10px 0 5px 0;
        }

        .item-card p {
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .item-card input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-bottom: 10px;
        }

        .item-card button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .item-card button:hover {
            background: #5cd68d;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <!-- Updated Back Button -->
        <button class="back-btn" onclick="window.location.href='dashboard.html'">← Back</button>
        <button class="settings-btn" onclick="window.location.href='settingpage.html'">⚙ Settings</button>
    </div>

    <!-- Profile Header -->
    <div class="profile-header">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">
        <h2>John Doe</h2>
        <p>Location: New York, USA</p>
    </div>

    <!-- Items Section -->
    <div class="items-section">
        <!-- Example Item 1 -->
        <div class="item-card">
            <img src="https://via.placeholder.com/250x150" alt="Item 1">
            <h3>Item One</h3>
            <p>$25</p>
            <input type="number" min="1" value="1">
            <br>
            <button>Reserve</button>
        </div>

        <!-- Example Item 2 -->
        <div class="item-card">
            <img src="https://via.placeholder.com/250x150" alt="Item 2">
            <h3>Item Two</h3>
            <p>$40</p>
            <input type="number" min="1" value="1">
            <br>
            <button>Reserve</button>
        </div>

        <!-- Example Item 3 -->
        <div class="item-card">
            <img src="https://via.placeholder.com/250x150" alt="Item 3">
            <h3>Item Three</h3>
            <p>$15</p>
            <input type="number" min="1" value="1">
            <br>
            <button>Reserve</button>
        </div>
    </div>

</body>
</html>
