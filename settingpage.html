<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f6fc;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #007BFF;
            color: white;
        }

        .top-bar button {
            background: white;
            color: #007BFF;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .top-bar button:hover {
            background: #e6e6e6;
        }

        .settings-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .settings-container h2 {
            text-align: center;
            color: #007BFF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .items-section {
            margin-top: 20px;
        }

        .item-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .item-card img {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .item-card input[type="number"] {
            width: 60px;
            padding: 5px;
            margin-right: 10px;
        }

        .item-card button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .item-card button:hover {
            background: #e57373;
        }

        .save-btn, .add-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        .save-btn:hover, .add-btn:hover {
            background: #5cd68d;
        }

        .add-item-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
        }

        .add-item-form input {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .add-item-form button {
            flex: 0 0 auto;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <button onclick="window.location.href='profilepage.html'">‚Üê Back</button>
        <span>Settings</span>
        <span></span>
    </div>

    <!-- Settings Container -->
    <div class="settings-container">
        <h2>Edit Profile</h2>

        <!-- User Info -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" value="password123">
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" value="New York, USA">
        </div>

        <!-- Items Section -->
        <div class="items-section">
            <h3>Your Items for Sale</h3>

            <div id="items-container">
                <!-- Example Item 1 -->
                <div class="item-card">
                    <img src="https://via.placeholder.com/80x60" alt="Item 1">
                    <span>Item One - $25</span>
                    <input type="number" min="1" value="1">
                    <button onclick="removeItem(this)">Remove</button>
                </div>

                <!-- Example Item 2 -->
                <div class="item-card">
                    <img src="https://via.placeholder.com/80x60" alt="Item 2">
                    <span>Item Two - $40</span>
                    <input type="number" min="1" value="2">
                    <button onclick="removeItem(this)">Remove</button>
                </div>
            </div>

            <!-- Add New Item -->
            <h4>Add New Item</h4>
            <div class="add-item-form">
                <input type="text" id="newItemName" placeholder="Item Name">
                <input type="number" id="newItemPrice" placeholder="Price" min="0">
                <input type="number" id="newItemQty" placeholder="Quantity" min="1" value="1">
                <input type="text" id="newItemImg" placeholder="Image URL">
                <button class="add-btn" onclick="addItem()">Add</button>
            </div>
        </div>

        <button class="save-btn" onclick="alert('Profile settings saved!')">Save Changes</button>
    </div>

    <script>
        function removeItem(button) {
            const item = button.parentElement;
            item.remove();
        }

        function addItem() {
            const name = document.getElementById('newItemName').value;
            const price = document.getElementById('newItemPrice').value;
            const qty = document.getElementById('newItemQty').value;
            const img = document.getElementById('newItemImg').value || 'https://via.placeholder.com/80x60';

            if (!name || !price || !qty) {
                alert('Please fill all fields for the new item.');
                return;
            }

            const container = document.getElementById('items-container');

            const newItem = document.createElement('div');
            newItem.className = 'item-card';
            newItem.innerHTML = `
                <img src="${img}" alt="${name}">
                <span>${name} - $${price}</span>
                <input type="number" min="1" value="${qty}">
                <button onclick="removeItem(this)">Remove</button>
            `;

            container.appendChild(newItem);

            // Clear input fields
            document.getElementById('newItemName').value = '';
            document.getElementById('newItemPrice').value = '';
            document.getElementById('newItemQty').value = '1';
            document.getElementById('newItemImg').value = '';
        }
    </script>

</body>
</html>
